name: Update Stats Image

on:
  schedule:
    - cron: "0 0 * * *" # Roda todo dia à meia-noite
  workflow_dispatch: # Permite rodar manualmente

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Download Stats Image
        run: |
          echo "Iniciando download..."
          
          # Tenta baixar 5 vezes se der erro
          for i in {1..5}; do
            # O segredo: -A "Mozilla/5.0" finge ser um navegador para não ser bloqueado
            curl -L -A "Mozilla/5.0" -o top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=GabrielDavi7&layout=compact&langs_count=6&title_color=D43546&text_color=FFFFFF&icon_color=008751&bg_color=151515&border_color=008751&hide_border=false&disable_animations=true"
            
            # VERIFICAÇÃO DE SEGURANÇA:
            # Confere se o arquivo baixado realmente começa com o código de imagem "<svg"
            if grep -q "<svg" top-langs.svg; then
              echo "✅ Sucesso! Imagem válida baixada."
              break
            else
              echo "⚠️ Erro: O servidor retornou lixo. Tentando de novo em 10s..."
              sleep 10
            fi
          done

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Puxa alterações para evitar conflito
          git pull origin main --no-edit
          
          git add top-langs.svg
          git commit -m "Update stats image" || exit 0
          git push
